<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <title>Book App</title>
  <script id="book-template" type="text/x-handlebars-template">
    <article class="clearfix" id={{book_id}} data-author="{{author}}">
      <header>
        <div class="book-img-container">
          <img src="{{image_url}}">
        </div>
        <div class="info-section">
         <h2>{{title}}</h2>
        <span>{{author}}</span>
      <a href="/book/{{book_id}}" class="view-details"><button>view details</button></a> 
        </div>
    </article>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <h2>{{err}}</h2>
  </script>
  <script type="text/x-handlebars-template" id="book-detail-template">
    <div class="left-detail">
      <h2>{{title}}</h2>
      <h2>{{author}}</h2>
      <h2>{{isbn}}</h2>
    </div>
    <div class="img-detail">
      <img src="{{image_url}}"/>
    </div>
    <section class="book-description">{{description}}</section>   
</script>
</head>

<body>
  <nav>
    <a href="/add">Admin Add or Delete</a>
    <a href="/">Home</a>
  </nav>
  <section id="add" class="container">
    <form>
      <p>add a new book</p>
      <input type="text" placeholder="title" id="title">
      <input type="text" placeholder="author" id="author">
      <input type="text" placeholder="isbn" id="isbn">
      <input type="text" placeholder="image url" id="image_url">
      <input type="text" placeholder="description..." id="description">
      <button type="submit">submit</button>
    </form>
  </section>
  <section id="books" class="container"></section>
  <section id="individual-book" class="container"> </section>
  <section id="error-message" class="container error-view"></section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/routes.js"></script>

  <!-- <script>app.Book.fetchAll(app.bookView.initIndexPage);</script> -->

</body>

</html>
