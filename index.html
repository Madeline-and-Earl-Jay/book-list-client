<!DOCTYPE html>
<html>

<head>
  <title>Book App</title>
  <script id="book-template" type="text/x-handlebars-template">
    <article class="clearfix" data-author="{{author}}">
      <header>
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <div class="byline">
          <h3>{{author}}</h3>
        </div>
      </header>
      <section class="book-body">{{description}}</section>
      <a href="#" class="view-details">view details &rarr;</a>
    </article>
  </script>
</head>

<body>
  <p>Proof of life!</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script>app.Book.fetchAll(app.bookView.initIndexPage);</script>

</body>

</html>
